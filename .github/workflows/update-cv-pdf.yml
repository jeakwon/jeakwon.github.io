name: Auto-Generate CV PDF
on:
  push:
    paths:
      - "_data/cv.yml"
      - "_bibliography/papers.bib"
      - "bin/generate_cv_tex.py"

jobs:
  build_latex:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: pip install pyyaml bibtexparser

      - name: Generate cv.tex from sources
        run: python bin/generate_cv_tex.py

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: cv.tex

      - name: Move PDF to Assets
        run: |
          mkdir -p assets/pdf
          mv cv.pdf assets/pdf/CV_JeaKwon.pdf

      - name: Commit & Push PDF
        run: |
          git config --global user.name "CV-Bot"
          git config --global user.email "bot@github.com"
          git add assets/pdf/CV_JeaKwon.pdf cv.tex
          git diff --staged --quiet || (
            git commit -m "Auto-update CV PDF from cv.yml + papers.bib"
            git push
          )

      - name: Trigger Deploy
        if: success()
        run: gh workflow run deploy.yml --ref main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
