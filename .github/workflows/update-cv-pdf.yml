name: Auto-Generate CV PDF
on:
  push:
    paths:
      - "cv.tex"
      - "_bibliography/papers.bib"

jobs:
  build_latex:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: cv.tex
          latexmk_use_xelatex: true

      - name: Move PDF to Assets
        run: |
          mkdir -p assets/pdf
          mv cv.pdf assets/pdf/cv.pdf

      - name: Commit & Push PDF
        run: |
          git config --global user.name "CV-Bot"
          git config --global user.email "bot@github.com"
          git add assets/pdf/cv.pdf
          git commit -m "Update CV PDF (Auto-generated)" || echo "No changes to commit"
          git push
